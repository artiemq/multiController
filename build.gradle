plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id "org.jruyi.thrift" version "0.4.1"
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

compileThrift {
    thriftExecutable "/usr/local/bin/thrift"
    generator 'java', 'private-members'
    sourceDir 'src/main/thrift'
    outputDir 'src/generated/thrift'
    createGenFolder false
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    compile "org.apache.thrift:libthrift:0.12.0"

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

sourceSets {
    main.java.srcDirs += 'src/generated/thrift/'
}

test {
    useJUnitPlatform()
}
